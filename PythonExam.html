        var questionContainer = document.getElementById("question-container");
        var submitButton = document.getElementById("submit-button");
        var resultContainer = document.getElementById("result");
        var timerContainer = document.getElementById("timer");

        var totalMarks = questions.length;
        var obtainedMarks = 0;
        var chosenAnswers = [];
        var correctAnswers = [];

        var countdownTimer;
        var minutes = 60;
        var seconds = 00;

        function generateQuestions() {
            questionContainer.innerHTML = ""; // Clear previous questions

            questions.forEach(function (question, index) {
                var questionCard = document.createElement("div");
                questionCard.classList.add("card", "question-card");

                var questionNumber = document.createElement("div");
                questionNumber.classList.add("question-number");
                questionNumber.textContent = "Question " + (index + 1);
                questionCard.appendChild(questionNumber);

                var questionText = document.createElement("div");
                questionText.innerHTML = question.question;
                questionCard.appendChild(questionText);

                if (question.code) {
                    var codeElement = document.createElement("pre");
                    codeElement.classList.add("code");
                    codeElement.textContent = question.code;
                    questionCard.appendChild(codeElement);
                }

                var optionsContainer = document.createElement("div");
                optionsContainer.classList.add("options");

                question.options.forEach(function (option) {
                    var optionLabel = document.createElement("label");

                    var radioInput = document.createElement("input");
                    radioInput.type = "radio";
                    radioInput.name = "question-" + index;
                    radioInput.value = option;

                    var optionText = document.createTextNode(option);

                    optionLabel.appendChild(radioInput);
                    optionLabel.appendChild(optionText);

                    optionsContainer.appendChild(optionLabel);
                });

                questionCard.appendChild(optionsContainer);

                questionContainer.appendChild(questionCard);
            });
        }

        function startTimer() {
            timerContainer.textContent = "Time Remaining: " + formatTime(minutes) + ":" + formatTime(seconds);

            countdownTimer = setInterval(function () {
                if (seconds === 0) {
                    if (minutes === 0) {
                        stopTimer();
                        submitExam();
                        return;
                    }
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }

                timerContainer.textContent = "Time Remaining: " + formatTime(minutes) + ":" + formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(countdownTimer);
            timerContainer.textContent = "";
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }

        function submitExam() {
            var radios = document.querySelectorAll("input[type='radio']:checked");

            radios.forEach(function (radio, index) {
                chosenAnswers[index] = radio.value;
                correctAnswers[index] = questions[index].correctAnswer;
                if (chosenAnswers[index] === correctAnswers[index]) {
                    obtainedMarks++;
                }
            });

            generateResult();
            stopTimer();

            // Hide questions and submit button after submission
            questionContainer.style.display = "none";
            submitButton.style.display = "none";
        }

        function generateResult() {
            resultContainer.innerHTML = "";

            var resultTable = document.createElement("table");
            resultTable.classList.add("table");

            var resultTableHead = document.createElement("thead");
            var resultTableHeadRow = document.createElement("tr");

            var resultTableHeadQuestion = document.createElement("th");
            resultTableHeadQuestion.textContent = "Question";

            var resultTableHeadCode = document.createElement("th");
            resultTableHeadCode.textContent = "Code";

            var resultTableHeadChosenAnswer = document.createElement("th");
            resultTableHeadChosenAnswer.textContent = "Chosen Answer";

            var resultTableHeadCorrectAnswer = document.createElement("th");
            resultTableHeadCorrectAnswer.textContent = "Correct Answer";

            resultTableHeadRow.appendChild(resultTableHeadQuestion);
            resultTableHeadRow.appendChild(resultTableHeadCode);
            resultTableHeadRow.appendChild(resultTableHeadChosenAnswer);
            resultTableHeadRow.appendChild(resultTableHeadCorrectAnswer);

            resultTableHead.appendChild(resultTableHeadRow);
            resultTable.appendChild(resultTableHead);

            var resultTableBody = document.createElement("tbody");

            questions.forEach(function (question, index) {
                var resultTableRow = document.createElement("tr");

                var resultTableQuestion = document.createElement("td");
                resultTableQuestion.textContent = question.question;

                var resultTableCode = document.createElement("td");
                resultTableCode.textContent = question.code;

                var resultTableChosenAnswer = document.createElement("td");
                resultTableChosenAnswer.textContent = chosenAnswers[index] || "Not Attempted";

                var resultTableCorrectAnswer = document.createElement("td");
                resultTableCorrectAnswer.textContent = correctAnswers[index] || "Not Available";

                resultTableRow.appendChild(resultTableQuestion);
                resultTableRow.appendChild(resultTableCode);
                resultTableRow.appendChild(resultTableChosenAnswer);
                resultTableRow.appendChild(resultTableCorrectAnswer);

                resultTableBody.appendChild(resultTableRow);
            });

            resultTable.appendChild(resultTableBody);
            resultContainer.appendChild(resultTable);

            var resultSummary = document.createElement("p");
            resultSummary.innerHTML = "<h2><font color='red'><b>Total Questions: " + totalMarks + "<br>Obtained Marks: " + obtainedMarks + "/" + totalMarks + "</b></font></h2>";
            resultContainer.appendChild(resultSummary);
        }

        generateQuestions();
        startTimer();

        submitButton.addEventListener("click", function () {
            submitExam();
